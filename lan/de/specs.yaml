    - ANTIBODY TEST STRIPS
    - TLC
    - UV SPECTROSCOPY
    - FTIR/ RAMAN
    - (U)HPLC-UV
    - (U)HPLC-MS
    - GC-MS
    - DIRECT MS
    - LC-HRMS
  thickness:
    DESCRIPTION: (Pastillas/manchas, no polvos, etc.)
    REQUIREMENT_LEVEL: recommended
    TYPE: number
    VARIABLE_NAME: Grosor (mm)
  unit_price:
    DESCRIPTION: Preis der bezogenen Substanz
    REQUIREMENT_LEVEL: recommended
    TYPE: number
    VARIABLE_NAME: Preis der bezogenen Substanz
  unit_substance:
    DESCRIPTION: Einheit eintragen. z.B. 0.5 Gramm oder 1 Pille oder...
    REQUIREMENT_LEVEL: recommended
    TYPE: vocabulary set
    VARIABLE_NAME: Einheit eintragen. z.B. 0.5 Gramm oder 1 Pille oder...
    VOCABULARY:
      - *no_answer
      - Gramm
      - Pille
      - *other
  used_prior:
    DESCRIPTION: Si la muestra fue consumida por el usuario del servicio o por un amigo
